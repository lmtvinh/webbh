  <body>
    <div id="all">
      <div id="header">
        <a>Web Bán Mô Hình</a>
      </div>
      <div id="menu-header" style="display: flex;">
        <div style="cursor: pointer" id="sign-up" onclick="open_signup()">
          <a class="trigger">Sign Up</a>
        </div>
        <div style="cursor: pointer" id="sign-in" onclick="open_signin()">
          <a class="trigger">Sign In</a>
        </div>
      </div>
      </div>
      <div id="modal" hidden>
        <form id="formauth">
        </form>
      </div>
      <div id="myTopnav" class="topnav">
        <ul>
          <li class="has-child">
            <a class="icon1">
              <span class="icon">
                <i class="fa fa-solid fa-magnifying-glass"></i>
              </span>
              <p>Search</p>
            </a>
          </li>
          <li class="has-child">
            <a class="icon1">

                <i class="fa fa-solid fa-car"></i>

            </a>
          </li>

            <a class="icon1">

          </li>

            <a class="icon1">

            </a>
          </li>
          <li class="has-child">
            <a class="icon1">
              <span>
                <i class="fa fa-solid fa-sailboat"></i>
              </span>

            </a>
          </li>
          <li class="has-child">
            <a class="icon1">
              <span>
                <i class="fa fa-solid fa-puzzle-piece"></i>
              </span>
              <p>puzzle piece</p>
            </a>
          </li>
          <li class="has-child">
            <a class="icon1">
              <span>
                <i class="fa fa-solid fa-gamepad"></i>
              </span>
              <p>remote contro car</p>
            </a>
          </li>
          <li class="has-child">
            <a class="icon1">
              <span class="icon">
                <i class="fa fa-solid fa-comment"></i>
              </span>
              <p>comment</p>
            </a>
